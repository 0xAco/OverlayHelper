<!DOCTYPE html>
<html>
<head>
  <title>Overlay Helper</title>
  <meta charset="utf-8"/>
  <meta lang="fr"/>
  <link rel="stylesheet" type="text/css" href="style/index.css"/>
</head>
<body>
  <main>

    <div class="overlay">
      <div class="types flex">
        <img id="o-insect" class="img --hidden" src="assets/insect.png" alt="pokémon type insecte">
        <img id="o-dragon" class="img --hidden" src="assets/dragon.png" alt="pokémon type dragon">
        <img id="o-fairy" class="img --hidden" src="assets/fairy.png" alt="pokémon type fée">
        <img id="o-fire" class="img --hidden" src="assets/fire.png" alt="pokémon type feu">
        <img id="o-ghost" class="img --hidden" src="assets/ghost.png" alt="pokémon type spectre">
        <img id="o-ground" class="img --hidden" src="assets/ground.png" alt="pokémon type sol">
        <img id="o-normal" class="img --hidden" src="assets/normal.png" alt="pokémon type normal">
        <img id="o-psychic" class="img --hidden" src="assets/psychic.png" alt="pokémon type psy">
        <img id="o-steel" class="img --hidden" src="assets/steel.png" alt="pokémon type acier">
        <img id="o-dark" class="img --hidden" src="assets/dark.png" alt="pokémon type ténèbre">
        <img id="o-electric" class="img --hidden" src="assets/electric.png" alt="pokémon type electrik">
        <img id="o-fighting" class="img --hidden" src="assets/fighting.png" alt="pokémon type combat">
        <img id="o-flying" class="img --hidden" src="assets/flying.png" alt="pokémon type vol">
        <img id="o-grass" class="img --hidden" src="assets/grass.png" alt="pokémon type plante">
        <img id="o-ice" class="img --hidden" src="assets/ice.png" alt="pokémon type glace">
        <img id="o-poison" class="img --hidden" src="assets/poison.png" alt="pokémon type poison">
        <img id="o-rock" class="img --hidden" src="assets/rock.png" alt="pokémon type roche">
        <img id="o-water" class="img --hidden" src="assets/water.png" alt="pokémon type eau">
      </div>
    </div>

    <div class="config flex--vertical">
      <h2>Panneau de configuration</h2>
      <div class="types flex">
        <img id="c-insect" class="img" src="assets/insect.png" alt="pokémon type insecte">
        <img id="c-dragon" class="img" src="assets/dragon.png" alt="pokémon type dragon">
        <img id="c-fairy" class="img" src="assets/fairy.png" alt="pokémon type fée">
        <img id="c-fire" class="img" src="assets/fire.png" alt="pokémon type feu">
        <img id="c-ghost" class="img" src="assets/ghost.png" alt="pokémon type spectre">
        <img id="c-ground" class="img" src="assets/ground.png" alt="pokémon type sol">
        <img id="c-normal" class="img" src="assets/normal.png" alt="pokémon type normal">
        <img id="c-psychic" class="img" src="assets/psychic.png" alt="pokémon type psy">
        <img id="c-steel" class="img" src="assets/steel.png" alt="pokémon type acier">
        <img id="c-dark" class="img" src="assets/dark.png" alt="pokémon type ténèbre">
        <img id="c-electric" class="img" src="assets/electric.png" alt="pokémon type electrik">
        <img id="c-fighting" class="img" src="assets/fighting.png" alt="pokémon type combat">
        <img id="c-flying" class="img" src="assets/flying.png" alt="pokémon type vol">
        <img id="c-grass" class="img" src="assets/grass.png" alt="pokémon type plante">
        <img id="c-ice" class="img" src="assets/ice.png" alt="pokémon type glace">
        <img id="c-poison" class="img" src="assets/poison.png" alt="pokémon type poison">
        <img id="c-rock" class="img" src="assets/rock.png" alt="pokémon type roche">
        <img id="c-water" class="img" src="assets/water.png" alt="pokémon type eau">
      </div>
      <div>
        <label for="type-size" class="label__range">Taille des icônes</label>
        <input id="type-size" name="type-size" value="30" type="range" min="15" max="100" step="5" oninput="this.nextElementSibling.value = this.value">
        <output id="type-size--result">30</output><span>px</span>
      </div>
      <div>
        <label for="type-gap" class="label__range">Espacement entre les icônes</label>
        <input id="type-gap" name="type-gap" value="10" type="range" min="0" max="30" step="1" oninput="this.nextElementSibling.value = this.value">
        <output id="type-gap--result">10</output><span>px</span>
      </div>
    </div>

  </main>
  <script src="scripts/index.js"></script>
</body>
</html>
